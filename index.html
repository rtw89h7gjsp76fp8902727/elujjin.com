<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign up</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>IP not recognized. Please sign up to continue.</h1>
  <form action="https://formsubmit.co/elujjin@gmail.com" method="POST" class="form">
    <label for="name">forum username (cannot be changed)</label>
    <input type="text" name="name" id="name" required />
    <label for="email">email</label>
    <input type="email" name="email" id="email" required />
    <label for="password">password (if you forget this, we will not reset it for you.)</label>
    <input type="password" name="password" id="password" required/>
    <input type="hidden" name="_captcha" value="false" />
    <input type="hidden" name="_next" value="https://elujjin.com/error003.html" />
    <button type="submit">sign up</button>
  </form>
<br>
<a href="https://elujjin.com/login.html">Using a VPN or already have an account?</a> 
</body>

</html>
